<div
  style="background-color: rgb(253, 250, 250);"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="0px"
>
  <section style="padding: 15px;">
    <mat-card>
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title
          ><h1
            style="text-align: center; font-size: 30px; font-family: cursive;"
          >
            Instagram
          </h1>
        </mat-card-title>
        <mat-card-subtitle
          ><h4 style="text-align: center;">
            Sign up to see photos and videos <br />from your friends.
          </h4></mat-card-subtitle
        >
      </mat-card-header>
      <div fxLayoutAlign="center center">
        <button class="btn" mat-raised-button color="primary">
          <!-- Log in with Facebook -->
          <section fxLayout fxLayoutAlign="center" style="cursor: pointer;">
            <img
              src="assets/images/login/facebook.png"
              style="height: 30px;"
            />&nbsp;
            <p>Log in with Facebook</p>
          </section>
        </button>
      </div>
      <br />
      <p style="text-align: center;">
        --------------------------- OR ---------------------------
      </p>
      <mat-card-content>
        <form
          (ngSubmit)="submit(f)"
          #f="ngForm"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" required ngModel />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="number" name="phone" required ngModel />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" name="fullname" required ngModel />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" required ngModel />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="text" name="password" required ngModel />
          </mat-form-field>
          <mat-card-actions
            ><br />
            <button
              class="btn"
              style="width: 250px;"
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="f.invalid"
            >
              Sign up
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
      <mat-card-footer
        style="text-align: center; padding-bottom: 15px; font-size: 10px;"
        >By signing up, you agree to our Terms , Data <BR />Policy and Cookies
        Policy .</mat-card-footer
      >
    </mat-card>
  </section>
  <section>
    <mat-card>
      <mat-card-subtitle style="text-align: center;"
        >Have an account?
        <a class="link" href="login">Log in</a></mat-card-subtitle
      >
    </mat-card>
  </section>
  <section>
    <br />
    <p>Get the app</p>
  </section>
  <section>
    <img src="assets\images\signup\app.jpg" />
  </section>
</div>
