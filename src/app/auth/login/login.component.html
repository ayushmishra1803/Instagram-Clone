<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title><h1>Instagram</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="submit(f)" #f="ngForm">
          <mat-form-field>
            <input matInput type="text" name="username">
            </mat-form-field>
            <mat-form-field>
            <input matInput type="text" name="password">
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit"> Login</button>
              </mat-card-actions>
          </form>
        </mat-card-content>
    </mat-card>
  </div>
