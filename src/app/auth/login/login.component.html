<div fxLayout fxLayoutAlign="center" fxLayoutGap="10px" class="loginstart">
  <section>
    <img src="assets/images/login/login">
    </section>
    <section>
  <mat-card class="card">
    <mat-card-header fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title><h1  class="title">Instagram</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="submit(f)" #f="ngForm" fxLayout="column" fxLayoutAlign="center center">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
            <input matInput type="text" name="password">
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit"> Login</button>
              </mat-card-actions>
          </form>
        </mat-card-content>
    </mat-card>
    </section>
  </div>
